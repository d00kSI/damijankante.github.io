<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Damijan Kante's Portfolio</title>

        <meta name="description" content="Portfolio Website" />
        <meta name="author" content="Damijan Kante" />

        <!-- Open Graph meta tags for social media sharing.
         These tags control how the website appears when shared on platforms like Facebook or LinkedIn.
         Make sure to update 'og:image' with a valid image URL for best results. -->
        <meta property="og:title" content="Damijan Kante's Portfolio" />
        <meta property="og:description" content="Portfolio Website" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="xxx.jpg" />  <-- Replace with actual image URL -->

        <!-- Twitter Card meta tags for social media sharing.
             These tags control how the website appears when shared on Twitter.
             Update 'twitter:image' with a valid image URL for best results. -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="Damijan Kante's Portfolio" />
        <meta name="twitter:description" content="Portfolio Website" />
        <meta name="twitter:image" content="xxx.jpg" /> <-- Replace with actual image URL -->
    </head>

        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
